# Application name
spring.application.name=thriftup

# Server port
server.port=8080

# Database configuration
# For development with H2
spring.datasource.url=jdbc:h2:mem:thriftupdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Uncomment for PostgreSQL (for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/thriftupdb
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Caching configuration
spring.cache.type=simple

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui